<section id="ctas">
  <div class="btns">
    @if(!isCreateModeOn()) {
      <a class="pill full" routerLink="/explore" [queryParams]="{ 'page': 1 }" >Explore</a>
    }
    <button (click)="activeCreatingMode()" [class.full]="isCreateModeOn()" class="pill color_gold">
      <span>Create yours</span>
    </button>
  </div>

  @if (isCreateModeOn()) {
    <quote-card [quote]="newQuote" originalType="creation"></quote-card>
  }
</section>
