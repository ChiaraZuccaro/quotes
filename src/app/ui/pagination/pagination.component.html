<section id="pagination">
  <div class="change_pages">
    <span class="icon icon-cheveron-outline-left"></span>
  </div>

  <div class="pages">
    @for (pg of pageSections; track $index) {
      <button type="button" (click)="changePage(pg)" class="single_page" [class.current]="pg === dataPage().page">
        <span>{{pg}}</span>
      </button>
    }
  </div>

  <div class="change_pages">
    <span class="icon icon-cheveron-outline-right"></span>
  </div>
</section>
