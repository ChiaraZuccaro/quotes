<section id="list">
  <div class="filters">
    <filters></filters>
  </div>

  <div class="quotes">
    @if(resortList().length > 0) {
      <span>Showing {{ resortList().length }} item{{ resortList().length === 1 ? '' : 's' }}</span>
      @for (quote of resortList(); track $index) {
        <quote-card [quote]="quote"></quote-card>
      }
    } @else {
      <span>No quotes founded!</span>
    }
  </div>
</section>
