<section id="explore">
  <h2 class="italic">Find everything could inspires you</h2>
</section>

<section id="explore_list">
  @if (quotesService.quotes().length > 0) {
    <list></list>
  } @else {
    <div class="no_response">
      <a routerLink="/" class="pill full">
        <span class="icon icon-bookmarkcopy2"></span>
        <span>Go back</span>
      </a>
      <span class="no_quotes">No quotes founded!</span>
    </div>
  }
</section>
