<section id="random_quote" [class.loaded]="!isLoading()">
  @if(isLoading()) {
    <span class="loader"></span>
  } @else {
    <div class="quote_wrap">
      <div class="quote_content">
        <div class="quote__descr italic">
          <span class="symbol"> " </span>
          <p>{{randomQuote.description}}</p>
          <span class="symbol"> " </span>
        </div>
        <hr>
        <div class="quote__footer">
          <span>{{randomQuote.author}}</span>
          <div class="quote__footer__btns">
            <button (click)="addQuoteToFavorite()" class="btn_error">Heart</button>
            <button (click)="getQuote()" class="btn_warning">Change</button>
            <button (click)="saveQuote()" class="btn_success">Save</button>
          </div>
        </div>
      </div>
    </div>
  }
</section>
